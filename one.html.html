<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="five.css"/>
    <script src="https://kit.fontawesome.com/42bd7408fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="imageries">
         <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" alt="signup image" width="100%" />
        </div>
        <div class="content">
            <h1 class="heading">signup form</h1>
            <form class="formy">
            <label><i class="fa-solid fa-user"></i>username</label>
            <input type="text" placeholder="Enter username"/>
            <label><i class="fa-solid fa-envelope"></i>email</label>
            <input type="text" placeholder="Enter email"/>
            <label><i class="fa-solid fa-phone"></i>phone number</label>
            <input type="text" placeholder="Enter Phone number"/>
            <label><i class="fa-solid fa-lock"></i>password</label>
            <input type=" password" placeholder="Enter  Password"/>
            <label><i class="fa-duotone fa-solid fa-key"></i> confirm password</label>
            <input type="password" placeholder="Enter confirm Password"/>
            <div class="check">
                <input type="checkbox"/>&nbsp;&nbsp;<h6 class="icheck">I accept the rules</h6>
            </div>
            <button class="btn">submit </button>
        </form>
        <hr/>
        <p class="para">Already have account <a href="#">Login</a></p>
        <p class="para"><a href="#">Forget Password</a></p>

        </div>
    </section>

    
</body>
</html>
